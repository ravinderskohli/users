spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    h2:
      console:
        enable: true
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
        show-sql: true
  cloud:
    config:
      enabled: false
    #stream:
     # bindings:
      #  sendCommunication-out-0:
       #   destination: send-communication
     # kafka:
      # binder:
       # brokers:
        # -localhost:9092

  application:
    name: "users"
  profiles:
    active: "prod"
server:
 port: 9015

eureka:
  instance:
   preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceURL:
      defaultZone: http://localhost:8070/eureka/